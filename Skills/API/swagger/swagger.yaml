swagger: '2.0'
info:
  version: v1
  title: Skills API MicroService
  description: >-
    This is the Skills API to pull skills from data service and to be used by
    NodeJS API Gateway.
  contact:
    email: evgeniy.poznyak@gmail.com
paths:
  /Skills:
    get:
      tags:
        - Skills
      operationId: Find
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      parameters: []
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/SkillListDto'
    post:
      tags:
        - Skills
      operationId: Save
      consumes:
        - application/json-patch+json
        - application/json
        - text/json
        - application/*+json
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: content
          in: body
          required: false
          schema:
            $ref: '#/definitions/SkillDto'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/SkillDto'
    patch:
      tags:
        - Skills
      operationId: Update
      consumes:
        - application/json-patch+json
        - application/json
        - text/json
        - application/*+json
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: content
          in: body
          required: false
          schema:
            $ref: '#/definitions/SkillDto'
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/SkillDto'
  '/Skills/{skillId}':
    delete:
      tags:
        - Skills
      operationId: Delete
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: skillId
          in: path
          required: true
          type: string
      responses:
        '200':
          description: Success
          schema:
            format: int32
            enum:
              - 100
              - 101
