definitions:
  SkillListDto:
    type: object
    properties:
      skills:
        uniqueItems: false
        type: array
        items:
          $ref: '#/definitions/SkillDto'
  SkillDto:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      panel:
        type: string
      version:
        type: string
      logo:
        type: string
      order:
        type: string
      description:
        type: string
      projects:
        uniqueItems: false
        type: array
        items:
          $ref: '#/definitions/ProjectDto'
  ProjectDto:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      companyName:
        type: string
      website:
        type: string
      github:
        type: string
      logo:
        type: string
      dateCreated:
        type: string
      cardCover:
        type: string
      images:
        uniqueItems: false
        type: array
        items:
          $ref: '#/definitions/ProjectImagesDto'
      shortDescription:
        type: string
      longDescription:
        uniqueItems: false
        type: array
        items:
          $ref: '#/definitions/LongDescriptionDto'
  ProjectImagesDto:
    type: object
    properties:
      label:
        type: string
      path:
        type: string
  LongDescriptionDto:
    type: object
    properties:
      picture:
        type: string
      description:
        type: string